<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventParadise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
    <script src="tooltipTestFrank.js" defer></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <span>EventParadise</span>
        </nav>
    </header>
    
    <main>
        <h1>Créer un événement</h1>
        <form class="row g-3" id="form">
                <div class="row">
                    <div class="col-md-4">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control user-input" id="name" required minlength="1" maxlength="255" data-bs-toggle="tooltip" data-bs-title="Ce champ est obligatoire" data-bs-custom-class="custom-tooltip"
                        />
                        <p class="form-text" id="name-helptext">Nom de l'événement.</p>
                    </div>

                    <div class="col-md-4">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control user-input" id="date" min="2020-01-01" required data-bs-toggle="tooltip" data-bs-title="Ce champ est obligatoire" data-bs-custom-class="custom-tooltip"/>
                        <p class="form-text" id="date-helptext">Date de l'événement.</p>
                    </div>

                    <div class="col-md-4">
                        <label for="place" class="form-label">Lieu</label>
                        <select class="form-select user-input" id="place" required data-bs-toggle="tooltip" data-bs-title="Ce champ est obligatoire" data-bs-custom-class="custom-tooltip">
                            <option value="" selected>Choisir un lieu dans la liste</option>
                            <option value="1">Paris</option>
                            <option value="2">Rennes</option>
                            <option value="3">Marseille</option>
                        </select>
                        <p class="form-text" id="place-helptext">Lieu de l'événement.</p>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-8">
                        <label for="theme" class="form-label">Thème</label>
                        <select class="form-select user-input" id="theme" required data-bs-toggle="tooltip" data-bs-title="Ce champ est obligatoire" data-bs-custom-class="custom-tooltip">
                            <option value="" selected>Choisir un thème dans la liste</option>
                            <option value="1">Écologie</option>
                            <option value="2">Ressources Humaines</option>
                            <option value="3">Tech</option>
                        </select>
                        <p class="form-text" id="theme-helptext">Thème de l'événement.</p>
                    </div>

                    <div class="col-md-4">
                        <label for="rate" class="form-label">Tarif</label>
                        <div class="input-group">
                            <span class="input-group-text">€</span>
                            <input type="number" class="form-control user-input" id="rate" required step="0.01" min="1" data-bs-toggle="tooltip" data-bs-title="Ce champ est obligatoire" data-bs-custom-class="custom-tooltip"/>
                        </div>
                        <p class="form-text" id="rate-helptext">Tarif journalier de l'événement.</p>
                    </div>
                 </div>


            <div class="row">
                <div class="col-md-12">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control user-input" id="description" rows="4" required minlength="1" maxlength="1000" data-bs-toggle="tooltip" data-bs-title="Ce champ est obligatoire" data-bs-custom-class="custom-tooltip"></textarea>
                    <p class="form-text" id="description-helptext">Description de l'événement.</p>
                </div>
            </div>

            <div class="row">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end margin">
                    <button type="submit" class="btn btn-primary" id="submit-button">Sauvegarder</button>
                </div>
            </div>

            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">EventParadise</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Événement créé avec succès.
                    </div>
                </div>
            </div>
              
              
              
        </form>

    </main>

    <footer>

    </footer>

</body>
</html>
